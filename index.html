<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        
        <div class="background">
            <div class="container">
               <div class="team-div">
                  <h3 class="teams-txt">HOME</h3>
                  <div class="score-div" id="home">
                      0
                  </div>   
                  <div class="add-points-div"> 
                      <button  onclick="add1PH()">+1</button>
                      <button  onclick="add2PH()">+2</button>
                      <button  onclick="add3PH()">+3</button>
                  </div>
              </div>
              <div class="team-div">
                  <h3 class="teams-txt" >GUEST</h3>
                  <div class="score-div" id="guest">
                      0
                  </div>
                  <div class="add-points-div">
                      <button  onclick="add1PG()">+1</button>
                      <button  onclick="add2PG()">+2</button>
                      <button  onclick="add3PG()">+3</button> 
                  </div>   
              </div>
            </div>
        </div>
        <div class="addBtn-div">
                <button class="addBtn-btn" onclick="newGame()"> New game </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
